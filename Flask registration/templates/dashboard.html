{% extends "index.html" %}

{% block content %}
<div class="container">
    <h1>Welcome, <strong>{{ user.prenom }} {{ user.nom }}</strong> !<br> This is your dashboard, where you can view your personal information.</h1>
    <div id="profile-container">
        <img src="{{ url_for('static', filename='uploads/' + (user.image or 'default.png')) }}" alt="Profile Image">
    </div>
    <div>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Genre:</strong> {{ user.genre }}</p>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</div>
{% endblock %}
