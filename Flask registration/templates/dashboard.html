{% extends "index.html" %}

{% block content %}
<div class="container">
<div>
    <h1>Welcome, <strong>{{ user.prenom }} {{ user.nom }}</strong> !<br> This is your dashboard, where you can view your personal information.</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Genre:</strong> {{ user.genre }}</p>
    <a href="{{('logout')}}" class="btn">Logout</a>
</div>
</div>
{% endblock %}
