{% extends "index.html" %}

{% block content %}

<div class="wrapper">
    <div class="inner">
        <form id="auth-form" action="/login" method="POST">
            <h3>Login</h3>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="Username" class="form-control">
                <i class="zmdi zmdi-account"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" name="password" id="login-password" placeholder="Password" class="form-control">
                <i class="zmdi zmdi-lock"></i>
                <span class="toggle-password" onclick="togglePasswordVisibility('login-password')"></span>
            </div>
            <div class="form-check">
                <input type="checkbox" name="remember_me" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <p>Don't have an account? <a href="/register">Create one here!</a></p>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>

{% endblock %}
